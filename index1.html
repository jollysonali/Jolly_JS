			$("a[rel=example_group]").fancybox({
				'opacity'       : true,
				'overlayShow'   : false,
				'transitionIn'  : 'elastic',
				'transitionOut' : 'none',
				'titlePosition' : 'over',
				'titleFormat'       : function(title, currentArray, currentIndex, currentOpts) {
					return '<span id="fancybox-title-over">' + (currentIndex + 1) + ' of ' + currentArray.length + (title.length ? ' &nbsp; ' + title : '') + '<\/span>';
				}
			}); 

			//Examples - various

			$("#various1").fancybox({
				'titlePosition'     : 'inside',
				'transitionIn'      : 'none',
				'transitionOut'     : 'none'
			});

			$("#various2").fancybox();

			$("#various3").fancybox({
				'width'             : '75%',
				'height'            : '75%',
				'autoScale'         : false,
				'transitionIn'      : 'none',
				'transitionOut'     : 'none',
				'type'              : 'iframe'
			});

			$("#various4").fancybox({
				'padding'           : 0,
				'autoScale'         : false,
				'transitionIn'      : 'none',
				'transitionOut'     : 'none'
			}); 
		});
